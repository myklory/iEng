{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">  
{% endblock css %}

{% block content %}
<form class="form-signin" method="POST" enctype="multipart/form-data">
	<h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group has-feedback">
    <input type="text" class="form-control" value="" placeholder="Enter your name" id="login-name" />
    <span class="glyphicon glyphicon-user form-control-feedback" for="login-name"></span>
  </div>

  <div class="form-group has-feedback">
    <input type="password" class="form-control" value="" placeholder="Password" id="login-pass" />
    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
  </div>

  <a class="btn btn-primary btn-large btn-block" href="#">Login</a>
  <a class="login-link" href="#">Lost your password?</a>
  <a class="" href="{{url_for('signup')}}">Sign up</a>
</form>
{% endblock content %}
